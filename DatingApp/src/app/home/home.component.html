<div class="container" style="margin-top: 5rem;">
  <div *ngIf="!registerMode" style="text-align: center;">
    <h1>
      Find Your Match
    </h1>
    <p>Come on into the view matches... all you need to do is sign up...</p>
    <div class="text-center">
      <button style="margin-right: 0.4rem;" class="btn btn-primary btn-lg" (click)="registerToggle()">Register</button>
      <button class="btn btn-info btn-lg">Learn More</button>
    </div>
  </div>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancel($event)"></app-register>
      </div>
    </div>
  </div>
</div>
